<!DOCTYPE html>
<html>
<head>
<!-- Used in Google Chrome -->
<meta charset="ISO-8859-1">
<title>Time for an adventure!</title>
<script src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src = "main.js" type = "text/javascript"></script>
</head>
<body>
<h3 id = "charHealth"></h3>
<h3 id = "prizes"></h3>
<table id = "map" style = "border-collapse: collapse; margin-bottom: 1em; text-align: center; border = 1px solid black;"></table>
<span>Move:&nbsp;<button id = "moveUp">Up</button>&nbsp;<button id = "moveDown">Down</button>&nbsp;<button id = "moveLeft">Left</button>&nbsp;<button id = "moveRight">Right</button></span>
<div id = "event"></div>
<div id = "gameLog">
<h3>Game Log</h3>
<p id = "log" style = "width: 70%; height: 10vh; max-height: 10%; overflow-y: scroll; border: 1px solid black; padding: 0 .5em;"></p>
</div>
<div id = "legend">
<h3>Legend</h3>
<p>
	A: This is you, adventurer! <br>
	S: You started here <br>
	G: The goal (get 2 or more prizes to win) <br>
	C: A challenge (you may obtain prizes here) <br>
	X: A completed challenge <br>
	W: This is a wall (you cannot cross them)
</p>
</div>
</body>
</html>
